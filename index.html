<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="information">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <button class="free-trial">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <div class="sign-up-form">
          <form>
            <div class="form-group">
              <label for="name"></label>
              <input
                type="text"
                id="name"
                name="name"
                oninput="removeError(0)"
                placeholder="First Name"
              />

              <p class="error err-name"></p>
            </div>
            <div class="form-group">
              <label for="username"></label>
              <input
                type="text"
                id="username"
                name="username"
                oninput="removeError(1)"
                placeholder="Last Name"
              />
              <p class="error err-username"></p>
            </div>
            <div class="form-group">
              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                oninput="removeError(2)"
                placeholder="Email Address"
              />
              <p class="error err-email"></p>
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input
                type="password"
                id="password"
                name="password"
                oninput="removeError(3)"
                placeholder="Password"
              />
              <p class="error err-password"></p>
            </div>
            <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submitBtn" />
            <p class="tip">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
